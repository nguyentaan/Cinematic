<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinematic</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://www.fontzip.com/storage/2018/07/09/wakanda-panther/webfonts/WAKANDA PANTHER.css" rel="stylesheet" />
</head>
<body>
    <!-- NAV BAR -->
    <div class="navbar">
        <div class="navbar-container">
            <div class="logo-container">
                <img src="IMAGES/logo.png" class="logo">
            </div>
            <div class="menu-container">
                <ul class="menu-list">
                    <li class="menu-list-item">Movies</li>
                    <li class="menu-list-item">Cinemas</li>
                </ul>
            </div>
            <div class="profile-container">
                <img src="IMAGES/language.png" class="profile-language">
                <div class="profile-text-container">
                    <span class="profile-text">Sign in</span>
                </div>
            </div>
        </div>
    </div>
    <!-- CONTAINER -->
    <div class="container">
        <div class="content-container">
            <div class="featured-content">
                <span class="featured-title">TRENDING MOVIE</span>
                <h1 class="featured-desc">BLACK PANTHER</h1>
                <div class="featured-buy-see">
                    <button class="featured-button">BUY TICKETS</button>
                    <button class="featured-button">SEE MORE</button>
                </div>
                <div class="featured-trailer">
                    <span class="featured-text-trailer">TRAILER</span>
                    <video controls src="VIDEO/trailer1.mp4" class="trailer1"></video>
                </div>
            </div>
            <!-- NEW RELEASE -->
            <div class="movie-list-container">
                <h1 class="movie-list-title">NEW RELEASES</h1>
                <div class="move-list-wrapper">
                    <div class="movie-list">
                        <div class="movie-list-item">
                            <img src="IMAGES/1.jpg" class="movie-list-item-img">
                            <div class="flex-button">
                                <button class="movie-list-item-button1">BUY TICKETS</button>
                                <button class="movie-list-item-button2">SEE MORE</button>
                            </div>
                        </div>
                        <div class="movie-list-item">
                            <img src="IMAGES/2.jpg" class="movie-list-item-img">
                            <div class="flex-button">
                                <button class="movie-list-item-button1">BUY TICKETS</button>
                                <button class="movie-list-item-button2">SEE MORE</button>
                            </div>
                        </div>
                        <div class="movie-list-item">
                            <img src="IMAGES/3.jpg" class="movie-list-item-img">
                            <div class="flex-button">
                                <button class="movie-list-item-button1">BUY TICKETS</button>
                                <button class="movie-list-item-button2">SEE MORE</button>
                            </div>
                        </div>
                        <div class="movie-list-item">
                            <img src="IMAGES/4.jpg" class="movie-list-item-img">
                            <div class="flex-button">
                                <button class="movie-list-item-button1">BUY TICKETS</button>
                                <button class="movie-list-item-button2">SEE MORE</button>
                            </div>
                        </div>
                        <div class="movie-list-item">
                            <img src="IMAGES/5.jpg" class="movie-list-item-img">
                            <div class="flex-button">
                                <button class="movie-list-item-button1">BUY TICKETS</button>
                                <button class="movie-list-item-button2">SEE MORE</button>
                            </div>
                        </div>
                        <div class="movie-list-item">
                            <img src="IMAGES/6.jpg" class="movie-list-item-img">
                            <div class="flex-button">
                                <button class="movie-list-item-button1">BUY TICKETS</button>
                                <button class="movie-list-item-button2">SEE MORE</button>
                            </div>
                        </div>
                        <div class="movie-list-item">
                            <img src="IMAGES/7.jpg" class="movie-list-item-img">
                            <div class="flex-button">
                                <button class="movie-list-item-button1">BUY TICKETS</button>
                                <button class="movie-list-item-button2">SEE MORE</button>
                            </div>
                        </div>
                        <div class="movie-list-item">
                            <img src="IMAGES/8.jpg" class="movie-list-item-img">
                            <div class="flex-button">
                                <button class="movie-list-item-button1">BUY TICKETS</button>
                                <button class="movie-list-item-button2">SEE MORE</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
